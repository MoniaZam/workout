<div ng-controller="EventsCtrl">
<div class="header">
    <ul class="nav nav-pills pull-right">
        <li><a href="#">Home</a></li>
        <li class="active"><a href="#wydarzenia">Wydarzenia</a></li>
        <li><a href="#grupy">Grupy</a></li>
    </ul>
	<h3 class="text-muted"><a href="#">Biegaj z Nami</a></h3>
</div>

<div class="jumbotron">
	<div class="title">LISTA WYDARZEŃ</div>
	<div class="events">
		<div class="event header">
			<div>Nazwa</div>
			<div>Opis wydarzenia</div>
			<div>Terminarz</div>
		</div>
		<div class="event" ng-repeat="event in events">
				<div>{{event.name}}</div>
				<div>{{event.description}}</div>
				<div>{{event.timing}}</div>
				<div>Usuń</div>
				<div>Modyfikuj</div>
		</div>
	</div>
	<div class="add">Dodaj nowe wydarzenie<div>
</div>
<div class="footer">
  <p>Studia podyplomowe projekt 2014 </p>
</div>
</div>
